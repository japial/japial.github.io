<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form action="#" name="myForm">
        <div class="form-group">
          <label for="principal">Principal</label>
          <input type="number" class="form-control" name="principal" id="principal" placeholder="Your principal">
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate</label>
          <input type="number" class="form-control" name="interestRate" id="interestRate" placeholder="Your interest rate">
        </div>
        <div class="form-group">
          <label for="numberOfYears">Number of Years</label>
          <input type="number" class="form-control" name="numberOfYears" id="numberOfYears" placeholder="Your number of years">
        </div>
        <button type="submit" onsubmit="calculateCompoundInterest(form)" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
