<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card my-5">
                    <div class="card-header">
                        Compund Calculator
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="principal">Type</label>
                            <select id="investType" class="form-select form-select-lg mb-3">
                                <option value="sip" selected>SIP</option>
                                <option value="lumpsum">Lumpsum</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="principal">Principal</label>
                          <input type="number" class="form-control"  id="principal" placeholder="Your principal">
                        </div>
                        <div class="form-group">
                          <label for="growthRate">Growth Rate</label>
                          <input type="number" class="form-control"  id="growthRate" placeholder="Your interest rate">
                        </div>
                        <div class="form-group">
                          <label for="numberOfYears">Number of Terms</label>
                          <input type="number" class="form-control" id="numberOfYears" placeholder="Your number of years">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" onclick="calculateCompoundInterest(document.getElementById('myForm'))" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 table-responsive mb-3" id="tableContent">
            </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/calc.js"></script>
</body>
</html>
